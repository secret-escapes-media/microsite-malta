- id: four
  group: all
  title: Maltesische Kulinarik
  nav-title: Kulinarik
  gallery-nav:
  description: "Nirgends spüren Sie die vielfältigen kulturellen Einflüsse, die Malta im Laufe der Geschichte geprägt haben, deutlicher als in der maltesischen Küche. Je nach Jahreszeit hält die Insel deftige Spezialitäten wie die Fischpastete Lampuki Pie, Kanincheneintopf, Bragioli-Rinderrouladen, die Ratatouille-Variante Kapunata und die sogenannte Witwensuppe mit Schafs- oder Ziegenkäse bereit. Typisch maltesisch ist auch das Hobz biz-Zejt – ein mit Olivenöl, Tomaten und Thunfisch garniertes oder gefülltes Brot. Zum Nachtisch werden schließlich knusprig frittierte Kannoli gereicht. Auch der maltesische Wein kann es mit den mediterranen Nachbarn aufnehmen, wie etwa den einheimischen Sorten Gellewza und&nbsp;Ghirghentina."

  pois:

    items:

      - id: highlight16
        title: Frühstück mit Aussicht
        description: "Ein Urlaub auf Malta heißt mit allen Sinnen genießen und die vielseitige und außergewöhnliche Küche verspricht ganz besondere Geschmackserlebnisse. In Malta's Hauptstadt Valletta bieten gemütliche Lokalitäten vorwiegend traditionelle Speisen an. Aber auch an den Küstengebieten lässt sich Malta's Küche erleben. Rund um die Spinola Bay haben sich viele Restaurants auf Gerichte mit Meeresfrüchten spezialisiert. In der Inselmitte, wie der kleinen Stadt Mdina, finden sich zahlreiche einheimische Restaurants mit kreativen Speisen in jeder&nbsp;Preisklasse."

      - id: highlight17
        title: Malta's Nachtleben
        description: "Das Nachtleben auf Malta ist abwechslungsreich und bunt. Angesagte DJ's locken zum Tanzen in die vielen Top Locations auf die Insel. Valletta's berühmte Waterfront, lädt mit viel Charme zur blauen Stunde. Neben Paceville, dem Party Hotspot, lohnt sich ein Besuch in Rabat. Mit Blick auf die traumhaft schöne, beleuchtete Bastion Mdina, laden auf einem großen Open-Air-Komplex etliche Locations zum Party-Vergnügen ein. Wer es etwas ruhiger mag, findet an der Spinolabay oder den Jazzbars von Valletta seinen musikalischen&nbsp;Ausklang."
