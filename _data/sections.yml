- id: one
  title: Kulturhauptstadt Valletta
  nav-title: Valletta
  description: "Valletta ist nicht nur die kleinste Hauptstadt eines EU-Staates. Die charmante Stadt wurde schon 1980 in ihrer Gesamtheit in die Liste des UNESCO-Welterbes aufgenommen und ist Kulturhauptstadt 2018. Zwischen mittelalterlichen Gassen, barocken Prunkbauten aus dem typisch gelben Kalksandstein und imposanten Festungsmauern spüren Sie heute noch den Abenteuergeist des alten Ritterordens, der diese Bastion einst&nbsp;erbaute."

  pois:

    title:
    items:

      - id: highlight1
        title: St. John´s Co-Cathedral
        description: "Das Juwel Vallettas ist die berühmte St. John’s Co-Cathedral, der zweite Sitz des Erzbischofs von Malta. Der Bau dieser prächtigen, reich dekorierten Kathedrale mit vergoldeten Wänden und kunstvoll bemalten Gewölben soll über 100 Jahre gedauert haben. Auch edle Wandteppiche und Gemälde schmücken die historischen Räumlichkeiten, wie etwa Caraveggios „Die Enthauptung Johannes des Täufers“ (1608). Im Hauptschiff dieses heiligen Ortes sind unter schweren Marmorplatten bedeutende Ritter des einflussreichen Ordens&nbsp;gebettet."

      - id: highlight2
        title: Museen
        description: "Von Maltas langer Geschichte erzählen vor allem die vielen Museen in Valletta. Schreiten Sie wie einst Napoléon Bonapartes durch die Gänge des Großmeisterpalastes, den die Malteser nur il-Palazz nennen, oder reisen Sie noch weiter in der Zeit zurück: Im ehemaligen Auberge de Provence wacht das Archäologische Nationalmuseum über eine umfassende Sammlung prähistorischer Kunst mit einzigartigen Objekten wie der „Venus von Malta“. Das maltesische Nationalmuseum der Schönen Künste hingegen zeigt im ehemaligen Admirality House sakrale Kunst und Werke bekannter maltesischer und italienischer&nbsp;Künstler. "

      - id: highlight3
        title: Parkanlage Upper Barrakka
        description: "Am höchsten Punkt auf der St. Peter and St. Paul Bastion, über dem Grand Harbour und mit imposantem Ausblick über die drei klassischen Städte Vittorosia, Senglea und Cospicua, befinden sich die Upper Barrakka Gardens. In den ehemaligen Privatgärten erwarten Sie neben romantischen Arkaden verschiedene Kunstwerke und Denkmäler – zum Beispiel für Winston Churchill und Albert Einstein. Direkt unterhalb der Gärten begrüßt Sie die Saluting Battery täglich um 12 Uhr sowie um 16 Uhr mit einem einzelnen&nbsp;Kanonenschuss."

      - id: highlight4
        title: Bootsfahrt
        description: "Am beeindruckendsten ist die Stadt Valletta vom Wasser aus, denn hier bieten sich bei einer sanften Brise einzigartige Blickwinkel auf die Stadtmauern und Festungen sowie die markante Skyline. Glücklicherweise gibt es diverse Möglichkeiten für einen Perspektivwechsel: Setzen Sie mit der Fähre durch den Hafen von Marsamxett nach Sliema über oder fahren Sie durch den Grand Harbour nach Birgu und werfen Sie dabei einen Blick auf die beiden größten Naturhäfen des&nbsp;Mittelmeers."

      - id: highlight5
        title: Strait Street
        description: "Die nur 3,5 - 4 m breite, aber 665 m lange Strait Street zieht sich durch das Herz der Stadt und ist die wohl berühmteste Straße der Insel. Im 19. und 20. Jahrhundert galt sie als multikulturelles Zentrum der Jazz-Musik und ist nach einer Art Dornröschenschlaf heute nicht nur ein beliebtes Fotomotiv, sondern auch wieder Dreh- und Angelpunkt des Nachtlebens. In Restaurants und Bars, bei Live-Musik und auf Festivals genießt man hier das&nbsp;Leben."



