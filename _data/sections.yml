- id: three
  title: Aktiv auf Malta, Gozo & Comino
  nav-title: Tauchen & Co.
  description: "Nicht nur Kultur gibt es auf Malta im Überfluss. Das Archipel ist auch der ideale Ausgangspunkt für Wander-, Fahrrad- und Kajak-Touren. Abseits der historischen Städte zeigt sich die wilde Seite Maltas mit spektakulären Felsformationen und grünen Tälern, aber auch ursprünglicher Landidylle und verschlafenen Dörfern. Auf dem einzigen Golfplatz der Insel spielen Sie unter royaler&nbsp;Patronage."

  pois:

    title:
    items:

      - id: highlight11
        title: Tauchen
        description: "Das Malta-Archipel bietet alles, was sich Taucher erträumen: glasklares Wasser und rund um die drei Inseln Höhlen, Grotten und Wracks. Während Sie viele der Spots vom Land aus erreichen, sind die Tauchgänge an den Steilküsten und vorgelagerten Riffen mit Bootstouren verbunden. Besonders zu empfehlen ist der Nordwesten von Gozo, wo Sie Unterwasser-Canyons, Kamine, Tunnel und Torbögen erwarten. An der Südküste Gozos liegen die Wracks MV Xlendi, MV Cominoland und MV&nbsp;Karwel."

      - id: highlight12
        title: Kajaktouren
        description: "Aktive Entdecker erwartet vor den Küsten Maltas und Gozos ein maritimes Abenteuer: Paddeln Sie im Kajak an der Küste entlang und erleben Sie die einzigartige Kulisse individuell in Ihrem Tempo. Eine der schönsten Routen führt vom südlichsten Punkt Gozos über das offene Meer um die kleinere, unbewohnte Insel Comino und wieder zurück zum Startpunkt. Vor Comino befindet sich mit der Blue Lagoon eine kleine Berühmtheit: Die natürliche Lagune ist bekannt für ihr aquamarinfarbenes Wasser sowie spektakuläre Kliffe und&nbsp;Höhlen."

      - id: highlight13
        title: Outdoorsport
        description: "Die markanten Kalksteinfelsen des maltesischen Archipels sind ideal zum Sportklettern, Bouldern und Deep-Water-Soloing geeignet: Über 1.000 Routen stehen zur Verfügung. Während Felsspalten und Höhlen im Sommer den nötigen Schatten bieten, locken im Winter milde Temperaturen. Auch Fahrradsportler kommen auf ihre Kosten: In den letzten Jahren wurden viele markierte Strecken geschaffen, die das Fahren im Straßenverkehr sicherer machen. Am besten lassen sich die abwechslungsreiche Landschaft und die charmanten Dörfer mit dem Mountainbike&nbsp;erkunden."

      - id: highlight14
        title: Golf
        description: "Golfer finden auf Malta mit dem Royal Malta Golf Club ein mediterranes Juwel. Mit Par 68 sowie herausfordernden Par-5-Löchern ist der Kurs für anspruchsvolle Golfer ebenso geeingnet wie für Anfänger. Das Handicap kann zusammen mit PGA-qualifizierten Golflehrern verbessert werden. Im angrenzenden Marsa Sports Club stehen Tennis- und Squash-Plätze, ein Minigolfplatz, eine Bowlingbahn, ein Swimmingpool sowie eine Bar und ein Restaurant zur&nbsp;Verfügung."

      - id: highlight15
        title: Wandern
        description: "Wild romantisch und oft überraschend einsam präsentiert sich Malta außerhalb der größeren Städte. Gesäumt von Fenchel, Klee und Myrte ziehen sich malerische Bauernpfade durch den fruchtbaren Süden, während der Weg im Norden immer wieder von Ziegen- und Schafherdem gekreuzt wird. Auf der Insel finden sich die unterschiedlichsten Wandergebiete, von dramatisch ins Meer stürzenden Klippen und kleinen Buchten über die felsige Heidelandschaft der Garrigue bis zu versteckten Tälern mit üppiger&nbsp;Vegetation."



