- id: four
  title: Maltesische Kulinarik
  nav-title: Kulinarik
  description: "Nirgends spüren Sie die vielfältigen kulturellen Einflüsse, die Malta im Laufe der Geschichte geprägt haben, deutlicher als in der maltesischen Küche. Je nach Jahreszeit hält die Insel deftige Spezialitäten wie die Fischpastete Lampuki Pie, Kanincheneintopf, Bragioli-Rinderrouladen, die Ratatouille-Variante Kapunata und die sogenannte Witwensuppe mit Schafs- oder Ziegenkäse bereit. Typisch maltesisch ist auch das Hobz biz-Zejt – ein mit Olivenöl, Tomaten und Thunfisch garniertes oder gefülltes Brot. Zum Nachtisch werden schließlich knusprig frittierte Kannoli gereicht. Auch der maltesische Wein kann es mit den mediterranen Nachbarn aufnehmen, wie etwa den einheimischen Sorten Gellewza und&nbsp;Ghirghentina."
